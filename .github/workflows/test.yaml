name: test
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_ALCHEMY_API_KEY: test
      EXPO_PUBLIC_ALCHEMY_GAS_POLICY_ID: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ">=9.7.0"
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: ">=22.6.0"
          cache: pnpm

      - uses: oven-sh/setup-bun@v1
      - uses: foundry-rs/foundry-toolchain@v1
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: contracts/requirements.txt
      - run: pip install -r contracts/requirements.txt

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: clippy, rustfmt
          target: wasm32-unknown-unknown
      - run: |
          LINK=$(curl -s https://api.github.com/repos/streamingfast/substreams/releases/latest | awk "/download.url.*linux_$(uname -m)/ {print \$2}" | sed 's/"//g')
          curl -L $LINK | tar -xzC /usr/local/bin -f - substreams

      - run: pnpm install --frozen-lockfile
      - run: pnpm run --recursive --no-bail build
      - run: pnpm test --recursive --no-bail
