name: substreams/production
on: { workflow_run: { workflows: [substreams/build], types: [completed] } }
jobs:
  deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, '@exactly/substreams@')
    uses: ./.github/workflows/substreams-deploy.yaml
    secrets: inherit
    with: { environment: production }
