name: version
on:
  push:
    branches: [main]
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  version:
    environment: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.1"
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: "^24.13.0"
          cache: pnpm
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.3.6
      - uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: nx-${{ runner.os }}-
      - run: pnpm install --frozen-lockfile
      - id: title
        run: |
          pnpm changeset status --output=status.json 2>/dev/null || echo '{"releases":[]}' > status.json
          node -e 'console.log("title=ðŸ”– release: " + require("./status.json").releases
            .filter(({ type }) => type !== "none")
            .map(({ name, newVersion }) => name.replace("@exactly/", "") + "@" + newVersion)
            .reverse()
            .join(", "))' >> $GITHUB_OUTPUT
          rm status.json
      - uses: crazy-max/ghaction-import-gpg@v5 # cspell:ignore ghaction
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true # cspell:ignore signingkey
          git_commit_gpgsign: true # cspell:ignore gpgsign
      - uses: changesets/action@v1
        with:
          title: ${{ steps.title.outputs.title }}
          publish: pnpm changeset publish
          version: ./.changeset/version.sh
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
