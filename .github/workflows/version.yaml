name: version
on:
  push:
    branches: [main]
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  version:
    environment: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v4
        with:
          version: "10.27.0"
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: ">=24.12.0"
          cache: pnpm
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.3.6
      - uses: actions/cache@v4
        with:
          path: node_modules/.cache/nx
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: nx-${{ runner.os }}-
      - run: pnpm install --frozen-lockfile
      - uses: crazy-max/ghaction-import-gpg@v5 # cspell:ignore ghaction
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true # cspell:ignore signingkey
          git_commit_gpgsign: true # cspell:ignore gpgsign
      - uses: changesets/action@v1
        with:
          title: ðŸ”– new release
          publish: pnpm changeset publish
          version: ./.changeset/version.sh
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
