[profile.default]
solc_version = "0.8.27"
evm_version = "cancun"
optimizer = true
optimizer_runs = 999_999
deny_warnings = true
verbosity = 3
isolate = true
libs = ["../node_modules", "node_modules"]
fs_permissions = [
  { access = "read", path = "broadcast" },
  { access = "read", path = "../node_modules" },
]

[fmt]
tab_width = 2
sort_imports = true
bracket_spacing = true
number_underscore = "thousands"

[profile.production.fuzz]
runs = 66_666

[profile.snapshot]
bytecode_hash = "none"

[rpc_endpoints]
optimism = "${OPTIMISM_RPC_URL}"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC_URL}"

[etherscan]
optimism = { key = "${OPTIMISM_ETHERSCAN_KEY}" }
optimism_sepolia = { key = "${OPTIMISM_ETHERSCAN_KEY}" }
