appId: ${APP_ID ?? "app.exactly"}
---
# HACK https://github.com/mobile-dev-inc/Maestro/issues/2914
- runFlow:
    when: { true: "${maestro.platform != 'web'}" }
    commands:
      - repeat:
          while: { visible: "${aria}" }
          commands: [{ tapOn: "${tap ?? aria}" }]
- runFlow:
    when: { platform: web }
    commands:
      - repeat:
          while: { visible: { id: "${aria}" } }
          commands: [{ tapOn: "${tap ?? aria}" }]
