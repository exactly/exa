appId: ${APP_ID ?? "app.exactly"}
---
- waitForAnimationToEnd
- scrollUntilVisible: { element: Upcoming payments }
- copyTextFrom:
    text: \d+[,.]\d{2}
    below: Upcoming payments
    leftOf: Repay
- evalScript: ${output.debt = Number(maestro.copiedText)}
- copyTextFrom:
    text: "[^%.]+"
    below: "${maestro.copiedText}"
    leftOf: Repay
- evalScript: ${output.maturity = maestro.copiedText}
- tapOn: { text: Repay, rightOf: "${output.maturity}" }
- waitForAnimationToEnd
- tapOn: { text: Repay, leftOf: Rollover }
- runFlow: { when: { true: "${!amount}" }, commands: [{ tapOn: Max }] }
- runFlow:
    when: { true: "${amount}" }
    commands:
      - runFlow:
          when: { platform: android }
          file: ../subflows/longPressAria.yaml
          env: { aria: Repay amount }
      - runFlow:
          when: { true: "${maestro.platform != 'android'}" }
          file: ../subflows/tapAria.yaml
          env: { aria: Repay amount }
      - eraseText
      - inputText: ${amount}
      - tapOn: Subtotal # HACK
- waitForAnimationToEnd
- tapOn: Confirm payment
- assertVisible: Processing.*
- tapOn: Close
- runScript: ../dist/getAccount.js
- runScript:
    file: ../dist/hookProposals.js
    env: { account: "${output.account}" }
- tapOn: Home
- runFlow:
    file: ../subflows/tapWhileAria.yaml
    env: { aria: Pending proposals, tap: Home }
- waitForAnimationToEnd
- scrollUntilVisible: { element: Upcoming payments }
- runFlow:
    when: { true: "${!amount}" }
    commands: [{ assertNotVisible: "${output.maturity}" }]
- runFlow:
    when: { true: "${amount}" }
    commands:
      - assertVisible: "${output.maturity}"
      - copyTextFrom:
          text: \d+[,.]\d{2}
          above: "${output.maturity}"
          below: Upcoming payments
          leftOf: Repay
      - assertTrue: ${Math.abs(output.debt - Number(maestro.copiedText) - Number(amount)) < 0.02}
- tapOn: Home
- waitForAnimationToEnd
