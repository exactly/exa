appId: ${APP_ID ?? "app.exactly"}
---
- runFlow:
    when: { true: "${maestro.platform != 'web'}" }
    commands: [{ tapOn: Settings }]
- runFlow: { when: { platform: web }, commands: [{ tapOn: { id: Settings } }] }
- tapOn: Submit coverage
- runFlow:
    when: { platform: android }
    commands: [{ assertVisible: Finished }, { tapOn: Back }]
- runFlow:
    when: { platform: ios }
    commands: [{ assertVisible: "Submit coverage, Finished" }, { tapOn: Back }]
- runFlow:
    when: { platform: web }
    commands: [{ assertVisible: { id: Finished } }, { tapOn: { id: Back } }]
