name: exactly
region: sfo
domains:
  - domain: web.exactly.app
    type: PRIMARY
envs:
  - key: APP_DOMAIN
    scope: RUN_AND_BUILD_TIME
    value: ${APP_DOMAIN}
services:
  - name: server
    dockerfile_path: Dockerfile
    github:
      repo: exactly/mobile
      branch: do
      deploy_on_push: true
    http_port: 3000
ingress:
  rules:
    - component:
        name: server
      match:
        path:
          prefix: /
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
