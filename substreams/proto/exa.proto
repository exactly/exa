syntax = "proto3";

package exa;

message Events {
  repeated Transfer transfers = 1;

  message MarketUpdate {
    string floating_deposit_shares = 1;
    string floating_assets = 2;
    string floating_borrow_shares = 3;
    string floating_debt = 4;
    string earnings_accumulator = 5;
    // internals
    uint64 log_ordinal = 30;
  }

  message MaxFuturePoolsSet {
    uint64 max_future_pools = 1;
    // internals
    uint64 log_ordinal = 30;
  }

  message Transfer {
    bytes token = 1;
    bytes from = 2;
    bytes to = 3;
    string amount = 4;
    // internals
    uint64 log_ordinal = 30;
  }
}
