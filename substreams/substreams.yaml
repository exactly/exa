specVersion: v0.1.0
package:
  name: exactly
  version: v0.1.0
protobuf:
  files:
    - exa.proto
modules:
  - name: map_accounts
    kind: map
    initialBlock: 123_125_164
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:exa.Accounts
  - name: store_accounts
    kind: store
    updatePolicy: set
    valueType: proto:exa.Accounts
    inputs:
      - map: map_accounts
  - name: map_transfers
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_accounts
    output:
      type: proto:exa.Transfers
binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm
network: ethereum
